<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoLink â€“ Short & Sweet</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f7ff;            
            --card: #ffffff;
            --primary: #6366f1;      
            --primary-dark: #4f46e5;
            --secondary: #10b981;     
            --accent: #f59e0b;          
            --text: #1f2937;          
            --muted: #9ca3af;          
            --radius: 16px;
            --shadow: 0 8px 24px -6px rgba(0,0,0,.08);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
        }
        .wrapper {
            width: 100%;
            max-width: 420px;
        }
        .card {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2.5rem 2rem;
            transition: transform .25s ease;
        }
        .card:hover { transform: translateY(-2px); }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: .5rem;
            margin-bottom: .25rem;
        }
        h1 svg {
            width: 28px;
            height: 28px;
            color: var(--primary);
        }
        .subtitle {
            font-size: .95rem;
            color: var(--muted);
            margin-bottom: 2rem;
        }

        label {
            font-size: .9rem;
            font-weight: 500;
            margin-bottom: .5rem;
            display: block;
        }
        .input-group {
            position: relative;
        }
        input[type="url"] {
            width: 100%;
            padding: .85rem 1rem;
            border: 1px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color .2s;
        }
        input[type="url"]:focus {
            border-color: var(--primary);
            outline: none;
        }
        button {
            margin-top: 1.25rem;
            width: 100%;
            padding: .85rem;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: #fff;
            cursor: pointer;
            transition: opacity .2s;
        }
        button:hover { opacity: .92; }

        #shorten-result {
            margin-top: 1.25rem;
            min-height: 1px;
        }
        .result-box, .error-box {
            padding: 1rem;
            border-radius: 10px;
            font-size: .95rem;
            display: flex;
            align-items: center;
            gap: .75rem;
        }
        .result-box {
            background: #ecfdf5;         
            color: #065f46;              
            border: 1px solid #a7f3d0;    
        }
        .error-box {
            background: #fef2f2;         
            color: #991b1b;              
            border: 1px solid #fecaca;   
        }
        .result-box svg, .error-box svg { flex-shrink: 0; }

        h2 {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 2.5rem 0 .75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        h2 button {
            all: unset;
            font-size: .85rem;
            color: var(--primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: .25rem;
            transition: color .2s;
        }
        h2 button:hover { color: var(--primary-dark); }

        .top-domains {
            background: var(--card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 1.25rem 1.5rem;
        }
        ul { list-style: none; }
        li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: .75rem 0;
            border-bottom: 1px solid #f3f4f6;
        }
        li:last-child { border: none; }
        .domain { font-weight: 500; }
        .count {
            background: #ede9fe;        
            color: #5b21b6;              
            padding: .25rem .6rem;
            border-radius: 999px;
            font-size: .8rem;
            font-weight: 500;
        }

        @media (max-width: 480px) {
            body { padding: 1rem; }
            .card { padding: 2rem 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <h1>
                <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 00-2.456 2.456zM16.898 20.553L16.5 21.75l-.398-1.197a3.375 3.375 0 00-2.456-2.456L12.75 18l1.197-.398a3.375 3.375 0 002.456-2.456L16.5 14.25l.398 1.197a3.375 3.375 0 002.456 2.456L20.25 18l-1.197.398a3.375 3.375 0 00-2.456 2.456z"/>
                </svg>
                GoLink
            </h1>
            <p class="subtitle">Shorten URLs in a snap</p>

            <form id="shorten-form" hx-post="/shorten-html" hx-target="#shorten-result" hx-swap="innerHTML">
                <label for="url">Paste your long URL</label>
                <div class="input-group">
                    <input type="url" id="url" name="url" required placeholder="https://example.com">
                </div>
                <button type="submit">Shorten</button>
            </form>

            <div id="shorten-result"></div>
        </div>

        <h2>
            Top 3 domains
            <button hx-get="/metrics-html" hx-target="#top-domains" hx-swap="innerHTML">
                <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 4h2a2 2 0 012 2v14a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h2m4 0v4m0-4h-4m4 4l-4-4m4 4l4-4"/>
                </svg>
                Refresh
            </button>
        </h2>
        <div id="top-domains" class="top-domains"></div>
    </div>
</body>
</html>
